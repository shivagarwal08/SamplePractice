<!DOCTYPE html>
<!-- The <!DOCTYPE html> defines this document is HTML5 document.
The <!DOCTYPE> declaration is not case sensitive.
It must only appear once, at the top of the page.
-->

<!-- The root element of an HTML page -->
<html>

<!-- The head contains meta information about the document -->

<head>
    <!-- specifies a title for the document -->
    <title>Page Title</title>
</head>

<!-- contains the page content to be displayed-->

<body>
    This is Page content area
</body>

</html>
