<!DOCTYPE html>
<html>

<head>
    <title>Ways to add CSS</title>
    <!-- internal css -->

    <style>
        body {
            background-color: lightcyan;
            color: black;
        }
        
        p {
            color: green;
        }
        
        .custom-class {
            color: white;
            background-color: black;
            font-size: 1.2em;
        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 style="color:red;">This is a red Heading, with inline css</h1>

    <p>
        Paragraph with internal css
    </p>

    <p class="custom-class"> Paragraph with internal css with custom class</p>

    <div> This is sample div with external class</div>
    <div class="custom-div"> Div with external css with adding class</div>


</body>

</html>
